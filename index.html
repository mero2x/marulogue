<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<body>
    <div id="app">
        <header class="site-header">
            <div class="header-content">
                <nav class="top-nav">
                    <a href="./index.html" aria-label="Home" class="home-link">丸</a>
                    <a href="./discover.html" aria-label="Directory"><svg width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
                        </svg></a>
                    <a href="./catalogue.html" aria-label="Catalogue"><svg width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="1.5">

                            <line x1="2" y1="12" x2="22" y2="12"></line>

                            <line x1="2" y1="17" x2="7" y2="17"></line>

                </nav>
                <div class="search-bar">
                    <input type="text" placeholder="search">

        </header>

        <div class="layout-container">
            <main class="main-content">
                <div id="gallery-grid" class="gallery-grid">
                    <!-- Gallery items will be injected here -->
                </div>
                <!-- Pagination will be injected here by JS -->
            </main>
        </div>
    </div>

    <!-- Contentful SDK & Rich Text Renderer -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@contentful/rich-text-html-renderer@12.0.0/dist/rich-text-html-renderer.min.js"></script>
    <script type="module" src="./main.js"></script>

    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
